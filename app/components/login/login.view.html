<div class="col-md-6 col-md-offset-3">
<h2>Login</h2>
    <div ng-controller="LoginController as LoginCtrl">
      <div class="jumbotron">
        <h2>Welcome to Chat Bot </h2>
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div ng-view></div>
      </div>        
        <form name="form" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="LoginCtrl.login.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="LoginCtrl.login.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="LoginCtrl.adminLogin()">Login</button>
                <img ng-if="vm.dataLoading" src="img/loader.gif"/>
                <a data-ui-sref="register"  class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
